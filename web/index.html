<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="file.css" />
</head>
<body>
<h1>JAVA FORMS</h1>
<div class="form">
    <form action="/statistics" method="post">
        <h2>Enter your details below:</h2>
        <p>Name:     <input type="text" name="login" autocomplete="on" pattern="[A-Za-z]+" required>&nbsp
            Surname: <input type="text" name="password" autocomplete="on" pattern="[A-Za-z]+" required></p>
        <p>Age:&nbsp <input type="text" name="age" autocomplete="on" pattern="[0-9]{2,3}" required></p>
        <h4>Which interfaces extend a Collection interface?</h4>
        <p><input type="checkbox" name="check" value="map"> Map</p>
        <p><input type="checkbox" name="check" value="queue"> Queue</p>
        <p><input type="checkbox" name="check" value="list"> List</p>
        <p><input type="checkbox" name="check" value="set"> Set</p>

        <h4>Can the main method be declared as final?</h4>
        <p><input type="radio" name="mainMethod" value="yes" required>Yes, it can</p>
        <p><input type="radio" name="mainMethod" value="no">No, it can't</p>

        <input type="submit" value="Submit form"/>

    </form>
</div>

</body>
</html>
